<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Umair Bakers & General Store</title>
    <meta name="description" content="Admin panel for managing products at Umair Bakers & General Store. Add, edit, and delete bakery products.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bakery: {
                            cream: '#FEF7ED',
                            gold: '#F59E0B',
                            brown: '#92400E',
                            beige: '#FEF3C7'
                        }
                    }
                }
            }
        };
    </script>
</head>
<body class="bg-gray-100">
    <!-- Toast Notification -->
    <div id="toast" class="fixed top-4 right-4 z-50 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out" data-testid="toast-notification">
        <span id="toast-message" data-testid="toast-message">Success!</span>
    </div>

    <!-- Login Screen -->
    <div id="login-screen" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-bakery-beige to-bakery-cream" data-testid="login-screen">
        <div class="max-w-md w-full bg-white rounded-lg shadow-xl p-8">
            <div class="text-center mb-8">
                <i class="fas fa-bread-slice text-bakery-gold text-4xl mb-4"></i>
                <h2 class="text-2xl font-bold text-bakery-brown">Admin Login</h2>
                <p class="text-gray-600">Umair Bakers & General Store</p>
            </div>
            
            <form id="login-form" class="space-y-6" data-testid="form-login">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-bakery-gold focus:border-transparent"
                           placeholder="Enter your email" data-testid="input-email">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-bakery-gold focus:border-transparent"
                           placeholder="Enter your password" data-testid="input-password">
                </div>
                
                <div id="error-message" class="text-red-500 text-sm hidden" data-testid="text-error"></div>
                
                <button type="submit" class="w-full bg-bakery-gold text-white py-2 rounded-lg hover:bg-yellow-600 transition-colors font-medium" data-testid="button-login">
                    <i class="fas fa-sign-in-alt mr-2"></i>Login
                </button>
            </form>
            
            <div class="mt-6 text-center text-sm text-gray-600">
                <p>Demo Credentials:</p>
                <p>Email: iamsocialpromoter@gmail.com</p>
                <p>Password: umair123</p>
            </div>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard" class="hidden min-h-screen" data-testid="admin-dashboard">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b-2 border-bakery-gold">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center">
                        <i class="fas fa-bread-slice text-bakery-gold text-2xl mr-3"></i>
                        <h1 class="text-xl font-bold text-bakery-brown">Admin Panel</h1>
                    </div>
                    
                    <div class="flex items-center space-x-4">
                        <span class="text-gray-700" data-testid="text-welcome">Welcome, Admin</span>
                        <button id="logout-btn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-colors" data-testid="button-logout">
                            <i class="fas fa-sign-out-alt mr-2"></i>Logout
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="mb-8">
                <button id="add-product-btn" class="bg-bakery-gold text-white px-6 py-3 rounded-lg hover:bg-yellow-600 transition-colors" data-testid="button-add-product">
                    <i class="fas fa-plus mr-2"></i>Add New Product
                </button>
            </div>

            <!-- Products Table -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-semibold text-gray-900">Product Management</h3>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Image</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="products-table-body" class="bg-white divide-y divide-gray-200" data-testid="products-table-body">
                            <!-- Products will be dynamically loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Product Modal -->
    <div id="product-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden" data-testid="product-modal">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg max-w-md w-full">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 id="modal-title" class="text-xl font-bold text-bakery-brown" data-testid="text-modal-title">Add Product</h3>
                        <button id="close-modal" class="text-gray-500 hover:text-gray-700" data-testid="button-close-modal">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                    
                    <form id="product-form" class="space-y-4" data-testid="form-product">
                        <input type="hidden" id="product-id" data-testid="input-product-id">
                        
                        <div>
                            <label for="product-name" class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
                            <input type="text" id="product-name" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-bakery-gold" data-testid="input-product-name">
                        </div>
                        
                        <div>
                            <label for="product-price" class="block text-sm font-medium text-gray-700 mb-1">Price</label>
                            <input type="number" step="0.01" id="product-price" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-bakery-gold" data-testid="input-product-price">
                        </div>
                        
                        <div>
                            <label for="product-image" class="block text-sm font-medium text-gray-700 mb-1">Image URL</label>
                            <input type="url" id="product-image" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-bakery-gold" data-testid="input-product-image">
                        </div>
                        
                        <div>
                            <label for="product-description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                            <textarea id="product-description" required rows="3"
                                      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-bakery-gold" data-testid="input-product-description"></textarea>
                        </div>
                        
                        <div class="flex gap-3 pt-4">
                            <button type="submit" class="flex-1 bg-bakery-gold text-white py-2 rounded-lg hover:bg-yellow-600 transition-colors" data-testid="button-submit">
                                <span id="submit-btn-text" data-testid="text-submit">Add Product</span>
                            </button>
                            <button type="button" id="cancel-btn" class="flex-1 bg-gray-500 text-white py-2 rounded-lg hover:bg-gray-600 transition-colors" data-testid="button-cancel">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        (function() {
            // Load products from localStorage
            const defaultProducts = [
                {
                    id: 1,
                    name: "Fresh White Bread",
                    price: 2.99,
                    image: "https://images.unsplash.com/photo-1549931319-a545dcf3bc73?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&h=300",
                    description: "Soft and fluffy white bread, baked fresh daily"
                },
                {
                    id: 2,
                    name: "Chocolate Croissant",
                    price: 3.49,
                    image: "https://images.unsplash.com/photo-1555507036-ab794f4eed25?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&h=300",
                    description: "Buttery croissant filled with rich chocolate"
                },
                {
                    id: 3,
                    name: "Blueberry Muffin",
                    price: 2.49,
                    image: "https://images.unsplash.com/photo-1558961363-fa8fdf82db35?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&h=300",
                    description: "Moist muffin packed with fresh blueberries"
                },
                {
                    id: 4,
                    name: "Sourdough Loaf",
                    price: 4.99,
                    image: "https://images.unsplash.com/photo-1549931319-a545dcf3bc73?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&h=300",
                    description: "Artisan sourdough with perfect crust and texture"
                },
                {
                    id: 5,
                    name: "Apple Pie",
                    price: 12.99,
                    image: "https://images.unsplash.com/photo-1621743478914-cc8a86d7e9b5?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&h=300",
                    description: "Classic apple pie with flaky crust"
                },
                {
                    id: 6,
                    name: "Cinnamon Roll",
                    price: 3.99,
                    image: "https://images.unsplash.com/photo-1509440159596-0249088772ff?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&h=300",
                    description: "Sweet and gooey cinnamon roll with glaze"
                }
            ];

            let products = JSON.parse(localStorage.getItem('bakery_products')) || defaultProducts;
            let nextId = Math.max(...products.map(p => p.id)) + 1;
            let isLoggedIn = false;

            // Admin credentials
            const ADMIN_EMAIL = "iamsocialpromoter@gmail.com";
            const ADMIN_PASSWORD = "umair123";

            // Save products to localStorage
            function saveProducts() {
                localStorage.setItem('bakery_products', JSON.stringify(products));
            }

            // Show toast notification
            function showToast(message, type = 'success') {
                const toast = document.getElementById('toast');
                const toastMessage = document.getElementById('toast-message');
                
                toast.className = `fixed top-4 right-4 z-50 px-6 py-3 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out ${type === 'success' ? 'bg-green-500' : 'bg-red-500'} text-white`;
                toastMessage.textContent = message;
                
                toast.classList.remove('translate-x-full');
                toast.classList.add('translate-x-0');
                
                setTimeout(() => {
                    toast.classList.remove('translate-x-0');
                    toast.classList.add('translate-x-full');
                }, 3000);
            }

            // Login functionality
            document.getElementById('login-form').addEventListener('submit', (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const errorMessage = document.getElementById('error-message');
                
                if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
                    isLoggedIn = true;
                    document.getElementById('login-screen').classList.add('hidden');
                    document.getElementById('admin-dashboard').classList.remove('hidden');
                    showToast('Login successful!');
                    renderProducts();
                } else {
                    errorMessage.textContent = 'Invalid email or password';
                    errorMessage.classList.remove('hidden');
                }
            });

            // Logout functionality
            document.getElementById('logout-btn').addEventListener('click', () => {
                isLoggedIn = false;
                document.getElementById('admin-dashboard').classList.add('hidden');
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('login-form').reset();
                document.getElementById('error-message').classList.add('hidden');
            });

            // Render products table
            function renderProducts() {
                const tableBody = document.getElementById('products-table-body');
                tableBody.innerHTML = '';

                products.forEach(product => {
                    const row = document.createElement('tr');
                    row.setAttribute('data-testid', `row-product-${product.id}`);
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" data-testid="text-product-id-${product.id}">${product.id}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <img src="${product.image}" alt="${product.name}" class="h-12 w-12 object-cover rounded-lg" data-testid="img-product-${product.id}">
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" data-testid="text-product-name-${product.id}">${product.name}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" data-testid="text-product-price-${product.id}">$${product.price}</td>
                        <td class="px-6 py-4 text-sm text-gray-900 max-w-xs truncate" data-testid="text-product-description-${product.id}">${product.description}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                            <button onclick="editProduct(${product.id})" class="text-bakery-gold hover:text-yellow-600" data-testid="button-edit-${product.id}">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteProduct(${product.id})" class="text-red-600 hover:text-red-800" data-testid="button-delete-${product.id}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            }

            // Modal controls
            const modal = document.getElementById('product-modal');
            const modalTitle = document.getElementById('modal-title');
            const submitBtnText = document.getElementById('submit-btn-text');
            const productForm = document.getElementById('product-form');

            // Add product button
            document.getElementById('add-product-btn').addEventListener('click', () => {
                modalTitle.textContent = 'Add Product';
                submitBtnText.textContent = 'Add Product';
                productForm.reset();
                document.getElementById('product-id').value = '';
                modal.classList.remove('hidden');
            });

            // Close modal
            document.getElementById('close-modal').addEventListener('click', () => {
                modal.classList.add('hidden');
            });

            document.getElementById('cancel-btn').addEventListener('click', () => {
                modal.classList.add('hidden');
            });

            // Close modal when clicking outside
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.add('hidden');
                }
            });

            // Edit product
            window.editProduct = function(id) {
                const product = products.find(p => p.id === id);
                if (!product) return;

                modalTitle.textContent = 'Edit Product';
                submitBtnText.textContent = 'Update Product';
                
                document.getElementById('product-id').value = product.id;
                document.getElementById('product-name').value = product.name;
                document.getElementById('product-price').value = product.price;
                document.getElementById('product-image').value = product.image;
                document.getElementById('product-description').value = product.description;
                
                modal.classList.remove('hidden');
            };

            // Delete product
            window.deleteProduct = function(id) {
                if (confirm('Are you sure you want to delete this product?')) {
                    products = products.filter(p => p.id !== id);
                    saveProducts();
                    renderProducts();
                    showToast('Product deleted successfully!');
                }
            };

            // Product form submission
            productForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const id = document.getElementById('product-id').value;
                const name = document.getElementById('product-name').value;
                const price = parseFloat(document.getElementById('product-price').value);
                const image = document.getElementById('product-image').value;
                const description = document.getElementById('product-description').value;

                if (id) {
                    // Update existing product
                    const productIndex = products.findIndex(p => p.id === parseInt(id));
                    if (productIndex !== -1) {
                        products[productIndex] = { id: parseInt(id), name, price, image, description };
                        showToast('Product updated successfully!');
                    }
                } else {
                    // Add new product
                    const newProduct = { id: nextId++, name, price, image, description };
                    products.push(newProduct);
                    showToast('Product added successfully!');
                }

                saveProducts();
                renderProducts();
                modal.classList.add('hidden');
            });

            // Initialize app
            function init() {
                // Save default products if not exists
                if (!localStorage.getItem('bakery_products')) {
                    saveProducts();
                }
                
                // Start with login screen
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('admin-dashboard').classList.add('hidden');
            }

            init();
        })();
    </script>
</body>
</html>
